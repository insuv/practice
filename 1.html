        <h2>Story</h2>
        <p>게임 '로스트아크'의 스토리를 크게 3부작으로 나누었을때 첫번째 파트의 스토리를 다룬다.<br>
            사슬 전쟁이 끝난지 500년 후, 혼돈으로 물들어가는 아크라시아를 구하기 위해 흩어졌던 7개의 아크를 모으는 여정이 주를 이루며,<br>
            모험가와 함께 아크라시아를 지키는 7인의 에스더와 아크라시아를 침공하는 페트라니아의 카제로스와 그의 휘하에 있는 여섯 군단장의 대립을 다룬다.</p>
